<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="tweet-section">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down" style="color: #ff2600;"></i>
    </div>
  </nav>

  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Janis Joplin</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="tweet-container">
    <section>
      <form class="new-tweet" method="POST" action="/tweets/">
        <textarea id="tweet-text" name="text" placeholder="What are you humming about?" rows="2"></textarea>
        <div class="form-actions">
          <button type="submit">Tweet</button>
          <div class="errors-counter">
            <p class="empty-tweet-error">The tweet cannot be empty</p>
            <p class="exceeded-chars-error">Tweet length should not exceed 140 characters</p>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </div>
      </form>
    </section>
    <section class="tweets-list">
    </section>
  </main>
</body>
<script>

</script>

</html>
