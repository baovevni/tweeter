<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="tweet-section">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down" style="color: #ff2600;"></i>
    </div>
  </nav>

  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Janis Joplin</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section>
      <form class="new-tweet" method="POST" action="/tweets/">
        <label>What are you humming about?</label>
        <textarea id="tweet-text" name="text" rows="2"></textarea>
        <div class="form-actions">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article class="tweet">
      <header class="tweet-header">
        <div class="tweet-author">
          <i class="fa-solid fa-user-secret"></i>
          <p>Newton</p>
        </div>
        <p>@SirIsac</p>
      </header>
      <div class="tweet-content">
        <!-- Using <p> for static text -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <footer class="tweet-footer">
        <p>Added 10 days ago</p>
        <div>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-retweet"></i>
          <i class="fa-solid fa-comment"></i>
        </div>
      </footer>
    </article>
    <article class="tweet">
      <header class="tweet-header">
        <div class="tweet-author">
          <i class="fa-solid fa-user-secret"></i>
          <p>Newton</p>
        </div>
        <p>@SirIsac</p>
      </header>
      <div class="tweet-content">
        <!-- Using <p> for static text -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <footer class="tweet-footer">
        <p>10 days ago</p>
        <div>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-retweet"></i>
          <i class="fa-solid fa-comment"></i>
        </div>
      </footer>
    </article>
  </main>
</body>
<script>

</script>

</html>
